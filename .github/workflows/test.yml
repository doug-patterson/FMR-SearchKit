name: 'coverage'
on:
    pull_request:
        branches:
            - dev
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: change CWD
              run: cd api
            - name: install
              run: npm ci
            - uses: ArtiomTr/jest-coverage-report-action@v2
              with:
                test-script: npm run test